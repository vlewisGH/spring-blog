<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup</title>
</head>
<body>

<h2>Register:</h2>
<br />
<div style="height: 50vh;width:60vw;margin:auto">
    <form action="#" th:action="@{/signup}" th:object="${newUser}" method="post">
        <label for="email">Email:</label>
        <input type="text" style="width:100%" id="email" name="email" th:field="*{email}" /><br /><br />
        <label for="username">Username:</label>
        <input type="text" style="width:100%" id="username" name="username" th:field="*{username}" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" style="width:100%"  id="password" name="password" th:field="*{password}" /><br /><br />
        <input type="submit" />
    </form>
</div>

</body>

</html>
